<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Panel GUI - Streamlit-powered Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <div class="menu-items">
                <div class="dropdown">
                    <button class="menu-item dropbtn">File</button>
                    <div class="dropdown-content">
                        <a href="#" id="user-id-option">User ID</a>
                        <a href="#" id="api-key-option">Set OpenAI API Key</a>
                    </div>
                </div>
                <button class="menu-item">Edit</button>
                <button class="menu-item">View</button>
            </div>
        </header>
        <div class="main-content">
            <div class="panel chat-panel">
                <div class="panel-label">Chat Interface</div>
                <div class="panel-content">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Chat messages will be added here dynamically -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="user-input" placeholder="Type a message...">
                        <button id="send-button">Send</button>
                    </div>
                </div>
            </div>
            <div class="right-panels">
                <div class="panel top-right-panel">
                    <div class="panel-label">Code Editor</div>
                    <div class="panel-content">
                        <div class="tabs">
                            <button class="tab-button active" data-tab="code-editor">Editor</button>
                            <button class="tab-button" data-tab="browser">Browser (Experimental)</button>
                            <button class="tab-button" data-tab="jupyter">Jupyter IPython</button>
                        </div>
                        <div class="tab-content active" id="code-editor">
                            <div class="editor-header">
                                <span>Workspace</span>
                                <div class="editor-actions">
                                    <button class="editor-action">↻</button>
                                    <button class="editor-action">☁</button>
                                    <button class="editor-action">&lt;</button>
                                </div>
                            </div>
                            <div class="editor-content">
                                <div class="line-numbers"></div>
                                <pre><code class="language-python" id="code-area">
def hello_world():
    print("Hello, World!")

hello_world()
</code></pre>
                            </div>
                        </div>
                        <div class="tab-content" id="browser">
                            <h2>Browser (Experimental)</h2>
                            <p>No file selected.</p>
                        </div>
                        <div class="tab-content" id="jupyter">
                            <h2>Jupyter IPython</h2>
                            <p>No file selected.</p>
                        </div>
                    </div>
                </div>
                <div class="panel terminal-panel">
                    <div class="panel-label">Terminal</div>
                    <div class="panel-content">
                        <div class="terminal-header">Terminal</div>
                        <div id="terminal-container">
                            <span class="prompt">$</span>
                            <span class="cursor"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="user-id-modal" class="modal">
        <div class="modal-content">
            <h2>Enter User ID</h2>
            <input type="text" id="user-id-input" placeholder="Enter your User ID">
            <button id="user-id-submit">Submit</button>
        </div>
    </div>
    <div id="api-key-modal" class="modal">
        <div class="modal-content">
            <h2>Enter OpenAI API Key</h2>
            <input type="password" id="api-key-input" placeholder="Enter your OpenAI API key">
            <button id="api-key-submit">Submit</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
